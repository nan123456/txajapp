		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			//获取url参数值
			function geturl(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null)return  unescape(r[2]);
				return null;
			}
			//获取地址栏参数
			var gcid=geturl("id");
			var mobile=geturl("mobile");
			var gcmc=geturl("gcmc");
			var dq=geturl("dq");
			var xmlb=geturl("xmlb");
			var gczt=geturl("gczt");
			//var xmmc=geturl("xmmc");
			var sheng=geturl("sheng");
			var shi=geturl("shi");
			//对汉字的编码进行还原
			gcmc=decodeURI(gcmc);
			dq=decodeURI(dq);
			xmlb=decodeURI(xmlb);
			gczt=decodeURI(gczt);
			sheng=decodeURI(sheng);
			shi=decodeURI(shi);
			//xmmc=decodeURI(xmmc);
//			console.log(gcmc);
//			alert(gcmc+"  "+dq+"  "+xmlb+"  "+gczt+"  "+mobile);
			//获取接收值后插入到超级链接里
			var gcmcBm=encodeURI(encodeURI(gcmc));
			var wxy=document.getElementById("wxy");
			var shebei=document.getElementById("shebei");
			wxy.setAttribute("href","my_danger_list.html?gcid="+gcid+"&gcmc="+gcmcBm+"&dq="+dq);
			shebei.setAttribute("href","my_equipment.html?gcid="+gcid+"&gcmc="+gcmcBm+"&dq="+dq);
			
			//动态生成标题
			var h1=document.getElementsByTagName('h1');
			h1[0].firstChild.nodeValue=gcmc;
			
			//主列表点击事件 ,把项目id传到所有子页面中
			mui('#my_list').on('tap', 'a', function() {
				//alert("测试");
				var id = this.getAttribute('href');
				var href = this.href;
				var webview_style = {
					popGesture: "close",					
					hardwareAccelerated:false
				};
				//alert(href);
				mui.openWindow({
					id: id,
					url: this.href,
					styles: webview_style,
					extras:{
						gcid:gcid,
						gcmc:gcmc,
						dq:dq,
						mobile:mobile,
						sheng:sheng,
						shi:shi
					},
					show: {
						aniShow:"pop-in"
					},
					waiting: {
						autoShow: false
					}
				});
			});
		</script>
