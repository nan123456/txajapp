	<body>

		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>部门:</label>
						<select id="section">
			<!--`				<option>公司总部</option>

			<!--区域滚动  -->
			<!--人员签到查看  -->

				<div id="item1" class="mui-control-content  mui-active">
					<!--区域滚动  -->
					<div id="scroll" class="mui-scroll-wrapper">
						<div class="mui-scroll rwdiv">
							<ul id="jjdq" class="mui-table-view">
								<li class="mui-table-view-cell my_th_weight mui-disabled">
									<div class="my_table my_td_width25">姓名</div>
									<div class="my_table my_td_width25">签到时间</div>
									<div class="my_table my_td_width25">签到情况</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/immersed.js"></script>
		<script src="../js/service.js"></script>
		<script>
			//区域滚动,需手动初始化scroll控件
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});

			})(mui);
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				gestureConfig: {
					doubletap: true, //默认为false
					longtap: true, //默认为false

				}
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var mobile = self.mobile;
//				alert(mobile);
				var section = document.getElementById("section");
				var staff = document.getElementById("staff");
				var projectNmae = document.getElementById("projectNmae");
				var star_time = document.getElementById("star_time");
				var end_time = document.getElementById("end_time");
				var sureButton = document.getElementById('sure');
				var jjdq = document.getElementById("jjdq");

				mui.ajax(url + 'my_count/identity.php', {
					data: {
						mobile : mobile
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						var Data = data ;
						var iden = Data[0].split('|'); 
						cjpd(iden);
//						alert(iden[1]);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
//						alert('ajax错误'+type);
						alert('ajax错误' + type + errorThrown);
					}
				}); 
			 function cjpd(iden){
			 	var iden1 = iden[0];
			 	var iden2 = iden[1];
			 	
				if(iden1=='总公司'){
				mui.ajax(url + 'my_count/staff_read.php', {
					data: {
						section:""
					},
					dataType: 'json',
					type: 'post',
					timeout: 10000,
					success: function(data) {
						
						section.innerHTML = "";
						var length = data.length;
//						alert( data);
							innerSection(" ");
						for(var i = 0; i < length - 1; i++) {
							var sectionOption = data[i].section;
							innerSection(sectionOption);
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
//						alert('ajax错误'+type);
						alert('ajax错误' + type + errorThrown);
					}
				});
				
				section.onchange = function(){
					mui.ajax(url + 'my_count/staff_read.php', {
						data: {
							section:section.value
						},
						dataType: 'json',
						type: 'post',
						timeout: 10000,
						success: function(data) {
							staff.innerHTML = "<option></option>";
							var length = data.length;
							for(var i = 0; i < length - 1; i++) {
								var staffOption = data[i].staff;
								innerStaff(staffOption);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							alert('ajax错误'+type);
							return callback('ajax错误' + type + errorThrown);
						}
					});
				};
				}else if(iden1=='分公司'){
//					alert(iden2);
					innerSection(iden2);
					mui.ajax(url + 'my_count/staff_read.php', {
						data: {
							section:iden2
						},
						dataType: 'json',
						type: 'post',
						timeout: 10000,
						success: function(data) {
							staff.innerHTML = "<option></option>";
							var length = data.length;
							for(var i = 0; i < length - 1; i++) {
								var staffOption = data[i].staff;
								innerStaff(staffOption);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							alert('ajax错误'+type);
							return callback('ajax错误' + type + errorThrown);
						}
					});
				}else if(iden1=='项目部'){
					innerSection(iden2);
					mui.ajax(url + 'my_count/staff_read_2.php', {
						data: {
							section:iden2
						},
						dataType: 'json', 
						type: 'post',
						timeout: 10000,
						success: function(data) {
//							alert(data[0]);
							staff.innerHTML = "<option></option>";
							var length = data.length;
							for(var i = 0; i < length - 1; i++) {
								var staffOption = data[i].staff;
								innerStaff(staffOption);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							alert('ajax错误'+type);
//							return callback('ajax错误' + type + errorThrown);
						}
					});
				}
				}

				function innerSection(sectionOption){
					var myoption=document.createElement("option");
					myoption.value = sectionOption;
					myoption.innerHTML = sectionOption;
					section.appendChild(myoption);
//					alert('1');
				}
				function innerStaff(staffOption){
					var myoption=document.createElement("option");
					myoption.value = staffOption;
					myoption.innerHTML = staffOption;
					staff.appendChild(myoption);
//					alert('1');
				}

				star_time.addEventListener('tap', function() {
					var dDate = new Date();
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
						star_time.value = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
						if(star_time.value && end_time.value) {
							var gksrq = star_time.value;
							var gjsrq = end_time.value;
							var xgksrq = new Date(Date.parse(gksrq.replace(/-/g, "/")));
							var xgksrq = xgksrq.getTime();
							var xgjsrq = new Date(Date.parse(gjsrq.replace(/-/g, "/")));
							var xgjsrq = xgjsrq.getTime();
							if(xgjsrq >= xgksrq) {
								sureButton.disabled = false;
							} else {
								alert('起始日期不能大于结束日期！');
								sureButton.disabled = true;
							}
						}

					}, function(e) {
						//alert(e);
					}, {
						title: "请选择日期",
					});
				});
				end_time.addEventListener('tap', function() {
					var dDate = new Date();
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
						end_time.value = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
						if(star_time.value && end_time.value) {
							var gksrq = star_time.value;
							var gjsrq = end_time.value;
							var xgksrq = new Date(Date.parse(gksrq.replace(/-/g, "/")));
							var xgksrq = xgksrq.getTime();
							var xgjsrq = new Date(Date.parse(gjsrq.replace(/-/g, "/")));
							var xgjsrq = xgjsrq.getTime();
							if(xgjsrq >= xgksrq) {
								sureButton.disabled = false;
							} else {
								alert('起始日期不能大于结束日期！');
								sureButton.disabled = true;
							}
						}

					}, function(e) {
						//alert(e);
					}, {
						title: "请选择日期",
					});
				});

				//确定按钮的监听事件
				sureButton.addEventListener('tap', function(event) {
					jjdq.innerHTML = '';
					//跳转函数
					transfer();
				});
				//跳转函数
				var transfer = function() {
					//					alert(star_time.value+"  "+end_time.value);
					//人员签到信息获取

					mui.ajax(url + 'my_plus/checkSign.php', {
						data: {
							star_time: star_time.value+" 00:00:00",
							end_time: end_time.value+" 23:59:59",
							name:staff.value
							
						},
						dataType: 'json',
						type: 'post',
						timeout: 10000,
						success: function(data) {
//							alert(data);
							var length = data.length;
							for(var i = 0; i < length - 1; i++) {
								var nameName = data[i].姓名;
								var qdTime = data[i].签到时间;
								var qdState = data[i].签到状态;
								var gcmc = data[i].工程名称;
								sign(i, nameName, qdTime, qdState,gcmc);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							//alert('ajax错误'+type);
							alert('ajax错误' + type + errorThrown);
						}
					});
				}

				//动态创建
				var sign = function(i, nameName, qdTime, qdState,gcmc) {
					if(nameName == "") {
						var xingming = "无姓名";
					} else {
						var xingming = nameName;
					}
					if(qdTime == "") {
						var time = "";
					} else {
						var time = qdTime;
					}
					if(qdState == "") {
						var state = "已签到";
					} else {
						var state = qdState;
					}
					if(i % 2 == 0) {
						var color = "backgroundColor";
					} else {
						var color = ""
					}

					var ul = document.getElementsByClassName('mui-table-view');
					var li = document.createElement("li");
					li.className = "mui-table-view-cell " + color;
					li.innerHTML = '<div class="my_table my_td_width25">' + xingming + '</div><div class="my_table my_td_width25">' + time + '</div><div class="my_table my_td_width25">' + state + '</div><div class="my_table my_td_width25">' + gcmc + '</div>';
					ul[0].appendChild(li);
				};
			});
		</script>
	</body>
