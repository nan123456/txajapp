	<body>

		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<h5>统计分析：</h5>
				<div class="chart" id="pieChart"></div>
			</div>
			<div style="margin-top: 5px;">
				<div id="zt" class="my_div_wenzijuzhong">
					<!--<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian">23</b>&nbsp;份草稿通知单</p>
					<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian">23</b>&nbsp;份整改中通知单</p>
					<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian">23</b>&nbsp;份延期通知单</p>
					<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian">23</b>&nbsp;份逾期通知单</p>

					<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian">23</b>&nbsp;份已完成通知单</p>-->
				</div>		
				<div class="mui-input-row my_none">

		<script src="../js/mui.min.js"></script>

		<script>
			mui.init({ 
				swipeBack:true //启用右滑关闭功能
			});
			
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var star = self.star; //起始时间
				var end = self.end; //截止时间
				var gcid = self.gcid; //工程id
				var mobile = self.mobile; //手机
				var section = self.section;//部门
//				alert(section);
				
//				section_c = section;
//				alert(mobile);
				var creatNumber=function(cg,zgz,yanqi,yuqi,wwc,ywc){
					var zt = document.getElementById("zt");
					zt.innerHTML = '<p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=1&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+cg+'</a></b>&nbsp;份草稿通知单</p><p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=2&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+zgz+'</a></b>&nbsp;份整改中通知单</p><p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=3&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+yanqi+'</a></b>&nbsp;份延期通知单</p><p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=4&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+yuqi+'</a></b>&nbsp;份逾期通知单</p><p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=5&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+wwc+'</a></b>&nbsp;份未完成通知单</p><p class="my_duangluo_hangju">已有&nbsp;<b class="my_xiahuaxian"><a href="my_count_ck.html?hehe=6&star='+star+'&end='+end+'&section='+section+'&mobile='+mobile+'">'+ywc+'</a></b>&nbsp;份已完成通知单</p>'
				};
				
				//异步获取数据
				mui.ajax(url+'my_count/my_count_count.php',{
					data:{
						star:star,
	 					end:end,
						mobile:mobile,
						section:section
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){							
//						alert(data);							
						var length=data.length;
						if (length>0) {
							var cg=data[length-1].countCg;
							var zgz=data[length-1].countZgz;
							var yanqi=data[length-1].countYanqi;
							var yuqi=data[length-1].countYuqi;
							var wwc=data[length-1].countWwc;
							var ywc=data[length-1].countYwc;
							
							creatNumber(cg,zgz,yanqi,yuqi,wwc,ywc);
							hzbt(cg,zgz,yanqi,yuqi,wwc,ywc);
						}							
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type);
					}
				});
				
				var hzbt=function(cg,zgz,yanqi,yuqi,wwc,ywc){
					//饼图
					var getOption = function(chartType) {
						var chartOption = chartType == 'pie' ? {
							calculable: false,
							series: [{
								name: '访问来源',
								type: 'pie',
								radius: '55%',
								center: ['50%', '60%'],
								data:[{
									value: cg,
									name: '草稿 '+cg+' 份'
								}, { 
									value: zgz,
									name: '整改中 '+zgz+' 份'
								}, {
									value: yanqi,
									name: '延期 '+yanqi+' 份'
								}, {
									value: yuqi,
									name: '逾期 '+yuqi+' 份'
								}, {
									value: wwc,
									name: '未完成 '+wwc+' 份'
								}, {
									value: ywc,
									name: '已完成 '+ywc+' 份'
								}]
							}]
						} : {
						}
						return chartOption; 
					};
					
					var byId = function(id) {
						return document.getElementById(id);
					};
					var pieChart = echarts.init(byId('pieChart'));
					pieChart.setOption(getOption('pie'));
				};

			});
		</script>
		<!--<script src="../js/setPullToRefresh.js" ></script>-->
