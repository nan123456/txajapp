<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title>同欣项目巡检系统</title>		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">		<meta name="apple-mobile-web-app-capable" content="yes">		<meta name="apple-mobile-web-app-status-bar-style" content="black">				<link rel="stylesheet" href="../css/mui.min.css">			<link rel="stylesheet" href="../css/my_css.css">	</head>		<style type="text/css">		.margintop10px{			margin-top: 10px;		}		.paddingleft34px{			padding-left: 34px;		}		.mui-popover {			height: 260px;		}				#cdbzPopover{			min-width: 282px;							top:15% !important;			margin-top: 0px;			left: 50% !important;			margin-left: -141px;			position: fixed;		}		.mui-popover .mui-popover-arrow{			display: none !important;		}	</style>	<body>		<header class="mui-bar mui-bar-nav">			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>			<h1 class="mui-title">统计分析</h1>		</header>		<div class="mui-content">	        <ul class="mui-table-view mui-grid-view mui-grid-9">	            <li id="xczg" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-home"></span>                    <div class="mui-media-body">巡查整改</div></li>	            <li id="gcxx" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-email"></span>                    <div class="mui-media-body">工程统计</div></li>	        	 <li id="wxy" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-chatbubble"></span>                    <div class="mui-media-body">危险源</div></li>	            <li id="sb" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-location"></span>                    <div class="mui-media-body">机械设备</div></li>                <li id="hz" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-chatboxes"></span>                    <div class="mui-media-body">专项汇总</div></li>                <li id="ckqd" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-left-nav"></span>                    <div class="mui-media-body">查看签到</div></li>                <li id="zlsc" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-navigate"></span>                    <div class="mui-media-body">质量实测</div></li>                    <li id="scewm" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">                    <span class="mui-icon mui-icon-locked"></span>                    <div class="mui-media-body">实测二维码</div></li>                     <!--<li id="scan" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="scan/count_scan.html">
                    <span class="mui-icon mui-icon-navigate"></span>
                    <div class="mui-media-body">风险管控</div></li></a>-->	        </ul>		</div>		<script src="../js/mui.min.js"></script>		<script src="../js/service.js" ></script>		<script type="text/javascript">					mui.plusReady(function(){				var self = plus.webview.currentWebview();				var mobile = self.mobile;				//alert(mobile);				//巡查整改按钮监听				var xczg = document.getElementById("xczg");				xczg.addEventListener('tap',function() {					mui.openWindow({						url: 'my_time_select.html', 						id: 'my_time_select',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});								//工程信息按钮监听				var gcxx = document.getElementById("gcxx");				gcxx.addEventListener('tap',function() {					mui.openWindow({						url: 'my_count_project.html', 						id: 'my_count_project',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});								//危险源按钮监听				var wxy = document.getElementById("wxy");				wxy.addEventListener('tap',function() {					mui.openWindow({						url: 'my_danger.html', 						id: 'my_danger',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});								//设备按钮监听				var sb = document.getElementById("sb");				sb.addEventListener('tap',function() {					mui.openWindow({						url: 'my_engine.html', 						id: 'my_engine',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});				//专项按钮监听				var hz = document.getElementById("hz");				hz.addEventListener('tap',function() {					mui.openWindow({						url: 'my_zxhz.html', 						id: 'my_zxhz',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});								var ckqd = document.getElementById("ckqd");				ckqd.addEventListener('tap',function() {					mui.openWindow({						url: 'my_qdck.html', 						id: 'qdck',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});				var ckqd = document.getElementById("zlsc");				ckqd.addEventListener('tap',function() {					mui.openWindow({						url: 'my_quality.html', 						id: 'zlsc',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});								//实测二维码按钮监听				var ckqd = document.getElementById("scewm");				ckqd.addEventListener('tap',function() {					mui.openWindow({						url: '../QRcode/filtrate.html', 						id: 'scewm',						styles: { 							hardwareAccelerated:false						}, 						extras:{							mobile:mobile						}, 						show:{ 							autoShow:true,//页面loaded事件发生后自动显示							aniShow:'slide-in-right',//页面显示动画							duration:'100'//页面动画持续时间						},						waiting:{							autoShow:false,//自动显示等待框						},					})				});			});				</script>	</body></html>
