			//获取url参数值
			function geturl(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null)return  unescape(r[2]);
				return null;
			}

			//组员添加异步传值----洪发同志
			var zyajaxform = function(mydata,callback){
				callback = callback || $.noop;
				mydata = mydata || {};
				mydata.xmid = mydata.xmid || '';
				mydata.xmmc = mydata.xmmc || '';
			
				mydata.xming = mydata.xming || '';
				mydata.zwu = mydata.zwu || '';
				mydata.sji = mydata.sji || '';
				mydata.yxiang = mydata.yxiang || '';
				mydata.zysjc = mydata.zysjc || '';
				
				if (mydata.xming.length < 1) {
					return callback('姓名不能为空！');
				}
				
				
				mui.ajax(url+'my_team/add_member.php',{
					data:{
						xmid:mydata.xmid,
						xmmc:mydata.xmmc,
						xming:mydata.xming,
						zwu:mydata.zwu,
						sji:mydata.sji,
						yxiang:mydata.yxiang,
						zysjc:mydata.zysjc
						
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					contentType:"application/x-www-form-urlencoded; charset=utf-8", //避免中文字符串乱码
					timeout:10000,//超时时间设置为10秒；//利用native.js实习系统分享功能

					success:function(data){
						//alert(data);
						if(data.result=='success'){
							return callback();
						}
						else{
							return callback('服务器返回error');
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理
						return callback('ajax错误'+type+errorThrown);				
					}
				});
			}
		</script>
