<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>同欣安检</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<link rel="stylesheet" href="../css/mui.min.css">	
		<link rel="stylesheet" href="../css/my_css.css">
		<!--选择事件弹出的界面样式-->
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<style type="text/css">
			.mui-control-content {				
				bottom: 0px;	
			}
			/*媒体查询，横屏效果*/
			@media only screen and (orientation:landscape ) {
				.mui-control-content {
					bottom: 0px;
					}			
			}
			html,
			body,
			.mui-content {
				height: 0px;
				margin: 0px;
				background-color: #efeff4;
			}
			.mui-control-content {				
				bottom: 0px;	
			}
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
			.btn_size{
				background:#0000FF;
				color: white;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">质量实测二维码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>选择日期：</label>
				        <input id="star_time" type="text"  class="mui-input-clear" placeholder="请选择日期" readonly>
				    </div>
				    
				    <div class="mui-input-row">
						<label>工程名称:</label>
						<select id="gcname">
							<option value ="" selected="selected" disabled="disabled">请选择对应工程</option>
							<!--动态生成-->
						</select>
					</div>
					
				    <div class="mui-input-row">
						<label>检查项目:</label>
						<select id="check_item">
							<option value ="" selected="selected" disabled="disabled">请选择检查项目</option>
        					<option value ="现浇混凝土结构观感质量及尺寸偏差">现浇混凝土结构观感质量及尺寸偏差</option>
        					<option value ="填充墙砌体工程">填充墙砌体工程</option>
        					<option value ="一般抹灰工程">一般抹灰工程</option>
        					<option value ="饰面砖粘贴">饰面砖粘贴</option>
        					<option value ="大理石面层和花岗石面层">大理石面层和花岗石面层</option>
						</select>
					</div>
					
					<div class="mui-input-row my_none">
						<label> 手机：</label>
						<input id='mobileSj' type="text" placeholder="手机" readonly="readonly">						
					</div>
				</form>
				<button id="sure" type="button" class="mui-btn mui-btn-success mui-btn-block btn_size">确定</button>
			</div>
		</div>		
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>	
		<script src="../js/service.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var mobile = self.mobile;
				mui.init();
				var result = mui('#result')[0];
				var btns = mui('.btn');
				
				//获取所有工程的工程名称
				mui.ajax(url+'QRcode/my_QRcode_filtrate.php',{
					data:{
						flag:'allgc'
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
//						alert(data)
						var count = data.length;//获取工程个数
						for(var i=0;i<count-1;i++){
							var gcna = data[i].工程名称;
							//动态创建工程名称option
							var gcname = document.getElementById("gcname");
							var option = document.createElement("option");
							option.value = gcna;
							option.innerHTML = gcna;
							gcname.appendChild(option);
						}
					},
					error: function(xhr, type, errorThrown) {
						alert('ajax错误'+type+'---'+errorThrown);
					}
				});
				
				//定位
				var sureButton = document.getElementById('sure');
				var star_time = document.getElementById("star_time");
				var mobileSj = document.getElementById("mobileSj");
				var gc = document.getElementById("gcname");
				var check_item = document.getElementById("check_item");
				mobileSj.value=mobile;
				
				
				
				//确定按钮的监听事件
				sureButton.addEventListener('tap', function(event) {
					//跳转函数
					transfer();
				});
				//跳转函数
				var transfer = function() {
					var sele = check_item.options[check_item.selectedIndex].value;
					var gcname = document.getElementById("gcname");
					var gcmc = gc.options[gc.selectedIndex].value;
//					alert(star_time.value+gcmc+sele)
					mui.openWindow({
						url: 'filtrate_uleye.html', 
						id: 'filtrate_uleye',
						styles: {
							hardwareAccelerated:false
						},
						extras:{
							star:star_time.value,
							mobile:mobile, 
							gcmc:gcmc,
							selected:sele
						},
						show:{
							autoShow:true,//页面loaded事件发生后自动显示
							aniShow:'slide-in-right',//页面显示动画
							duration:'100'//页面动画持续时间
						},
						waiting:{
							autoShow:false,//自动显示等待框
						},
					});
				}
				
				//打开选择时间插件
				star_time.addEventListener('tap', function() {
					var dDate = new Date();
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
						star_time.value=d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
					}, function(e) {
						//alert(e);
					}, {
						title: "请选择日期",
					});	
				});
				
			});
			
		</script>
		<!--<script src="../js/setPullToRefresh.js" ></script>-->
	</body>
</html>
